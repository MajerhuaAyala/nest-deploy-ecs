version: '3.8'
services:
  portalDataBase:
    image: mysql:8.0
    container_name: portal_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: portal
    ports:
      - "3306:3306"
  nest-app:
    build:
      context: ./
    restart: always
    ports:
      - "80:80"
    environment:
      DATABASE_HOST: portalDataBase
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: portal
    depends_on:
      - portalDataBase